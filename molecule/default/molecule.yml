---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu_14_04
    image: triplepoint/ubuntu-upstart-14.04
    command: /sbin/init
  - name: ubuntu_16_04
    image: triplepoint/ubuntu-systemd-16.04
    privileged: True
    command: /sbin/init
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      pipelining: True
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
